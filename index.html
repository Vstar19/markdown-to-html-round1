```html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js/styles/default.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Markdown to HTML Converter</h1>
        <textarea id="markdown-input" class="form-control" rows="10" placeholder="Enter Markdown here..."></textarea>
        <button id="convert-btn" class="btn btn-primary mt-3">Convert to HTML</button>
        <div id="markdown-output" class="mt-4"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/highlight.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Data embedded directly to avoid fetch/CORS issues
      const markdownContent = `# Sample Markdown

This is a sample markdown content with a code block:

\`\`\`javascript
console.log("Hello, World!");
\`\`\`

Enjoy converting!`;
      
      document.getElementById('markdown-input').value = markdownContent;

      document.getElementById('convert-btn').addEventListener('click', () => {
        const input = document.getElementById('markdown-input').value;
        const html = marked(input);
        document.getElementById('markdown-output').innerHTML = html;
        hljs.highlightAll(); // Initialize highlight.js
      });

      // Initial conversion on page load
      document.getElementById('convert-btn').click();
    });
  </script>
</body>
</html>
